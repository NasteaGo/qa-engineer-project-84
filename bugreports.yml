- summary: |
    Поиск работает только по текущей странице
  environment: |
    Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  steps-to-reproduce: |
    1. Открыть страницу интернет магазина https://hexlet-products-store.vercel.app
    2. Ввести в поле поиска товар из каталога
  expected-result: |
    На странице отоброзятся товары из поля поиска
  actual-result: |
    Поиск работает только по текущей странице, товары с других страниц неотображаются
    
- summary: |
    Поиск работает только при вводе английских названий, на другом языке не работает
  environment: |
    Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  steps-to-reproduce: |
    1. Открыть страницу интернет магазина https://hexlet-products-store.vercel.app
    2. Нажать на кнопку Language
    3. Выбрать русский язык
    4. Набрать в поле поиска текст Яблоко
  expected-result: |
    На странице отоброзятся товары у которых в названии присутствует слово Яблоко
  actual-result: |
    На странице вывводится сообщение ничего не найдено

