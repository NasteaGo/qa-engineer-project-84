---
- summary: |
    Проверка функции поиска по ключевому слову
  environment: |
    Версия 130.0.6723.92 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  steps-to-reproduce: |
    1. Открыть страницу интернет магазина https://hexlet-products-store.vercel.app
    2. Ввести в поле поиска товар из каталога
  expected-result: |
    На странице отоброзятся товары из поля поиска
  actual-result: |
    Потск работает только по текущей странице, товары с других страниц неотображаются
    
- summary: |
    ввод в поле поиска запроса на языке  который выбран на сайте
  environment: |
    Версия 130.0.6723.92 (Официальная сборка), (64 бит)
    Windows 11 Pro 22H2
  steps-to-reproduce: |
    1. Открыть страницу интернет магазина https://hexlet-products-store.vercel.app
    2. Нажать на кнопку Language
    3. Выбрать русский язык
    4. Набрать в поле поиска текст Яблоко
  expected-result: |
    На странице отоброзятся товары у которых в названии присутствует слово Яблоко
  actual-result: |
    На странице вывводится сообщение ничего не найдено

