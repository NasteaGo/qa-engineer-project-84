bugreports:
  - summary: |
      При вводе в поле поиска не корректного значения, не выводится сообщение об ошибке или сообщение "товар не найден" товары продолжают отображаться
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      - Открыть страницу интернет магазина https://hexlet-products-store.vercel.app
      - Ввести в поле поиска неверное значение
    expected-result: |
      Выводится сообщение об ошибке или сообщение "товар не найден"
    actual-result: |
      На странице отображаются все товары.

  - summary: |
      Товары можно найти, только если вводить в поиск английские слова
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1. Открыть страницу интернет магазина https://hexlet-products-store.vercel.app
      2. Нажать на кнопку Language
      3. Выбрать русский язык
      4. Набрать в поле поиска текст Яблоко
    expected-result: |
      На странице отоброзятся товары у которых в названии присутствует слово Яблоко
    actual-result: |
      На странице отображаются все товары поиск не осуществляется

  - summary: |
      В поле фильтра по цене есть возможность вводить отрицательные и нулевые значения
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1.Вводим в поле "от" значение -5
      2. Вводим в поле "до"значение 0
    expected-result: |
      Должна быть проверка на ввод отрицательных значений в поле фильтра по цене
    actual-result: |
      В поле есть возможность ввести отрицательные и нулевые значения

  
  - summary: |
      Не работает фильтр при вводе в поле цены "от" значение больше максимального
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1.Вводим в поле "от" значение 7000
    expected-result: |
      Выводится сообщение "Товар не найден"
    actual-result: |
      Фильтр не работает, товары отображаются

  - summary: |
      Можно добавть товар в корзину которого нет
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1. Убираем чекбокс с фильтра "В наличии"
      2. Нажимаем на карточку товара 
      3. Нажимаем на кнопку "В корзину"
    expected-result: |
      Товар не должен быть добавлен в корзину
    actual-result: |
      Товар добавляется в корзину

  - summary: |
      Не корректно работает кнопка "Магазин" на русском языке
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1. Нажимаем кнопку Language
      2. Выбираем русский язык
      3. Переходим в корзину
      4. Нажимаем кнопку "Магазин"
    expected-result: |
      Происходит переход в каталог товаров
    actual-result: |
      Происходит переход в каталог, но язык меняется на английский

  - summary: |
      Не работает кнопка "Крестик" в модальном окне при оформлении заказа
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Кликаем на кнопку "Корзина" в навигационной панели
      3. Кликаем на кнопку "Оформить заказ"
      4. В модальном окне нажать на "Крестик"
    expected-result: |
      Модальное окно закрывается
    actual-result: |
      Модальное окно не закрывается

  - summary: |
      При переключении языка не весь сайт  переводится на выбранный язык
    environment: |
      Версия Сhrome 130.0.6723.92 (Официальная сборка), (64 бит)
      Windows 11 Pro 22H2
    steps-to-reproduce: |
      1. Кликаем кнопку "Language"
      2. Выбираем язык отличный от текущего
    expected-result: |
      Язык должен поменяться на выбранный
    actual-result: |
      В карточках товара язык не меняеется


 
  

